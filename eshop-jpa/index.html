<!DOCTYPE html>
<html>
<head>
    <title> E-SHOP</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
          
</head>
<body>

<div class="main">
  <h2>Product Submition</h2>
  <form method="POST" action="ProductSub">
    <div class="prod">
      <input type="text" name="name" placeholder="Product Name" id="name">
    </div>
    <div class="prod">
        <input type="text" name="barcode" placeholder="Barcode" id="barcode">
    </div>
    <div class="prod">    
        <input type="text" name="color" placeholder="Color" id="color">
    </div>
    <div class="prod">
         <input type="text" name="description" placeholder="Description" id="description"> 
    </div>
      
    <button type="submit"><b>Submit</b></button>
    
  </form>
</div>
</body>
</html>
